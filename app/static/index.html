<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demohack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h3>Mist√§ Hesarissa puhutaan?</h3>


    <div class="input-group">
      <input id="hs-url" type="text" class="form-control" placeholder="Uutisen osoite">
      <span class="input-group-btn">
        <button id="go-button" class="btn btn-success" type="button">Katso</button>
      </span>
    </div>

    <div id="responses">

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">

      var colours = ['yellow', 'pink', 'green']

      $('#go-button').click( function() {

        $("#responses").html(""); // empty screen

        $.post('/topicmodel', { url : $('#hs-url').val() } , function( response ) {

          for( var i in response ) {
            var comments = response[ i ];

            var div = $('<div>', { style : 'background:' + colours[ i % colours.length ] + ';' } );

            for( var c in comments  ) {
              div.append( $('<p>').html( comments[c] ) )
            }

            $("#responses").append( div );
          };
        } );

      } )

    </script>
  </body>
</html>
